<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/index.css">
</head>
<body>
    <h1>SVG Line Element</h1>
    <div class="container">
        <svg viewBox="0 0 100 100">
            <g class="grid">
                <line x1="0" y1="0" x2="100" y2="0" stroke="LIGHTGRAY" stroke-width="1"></line>
                <line x1="0" y1="10" x2="100" y2="10" stroke="LIGHTGRAY" stroke-width="1"></line>
                <line x1="0" y1="20" x2="100" y2="20" stroke="LIGHTGRAY" stroke-width="1"></line>
                <line x1="0" y1="30" x2="100" y2="30" stroke="LIGHTGRAY" stroke-width="1"></line>
                <line x1="0" y1="40" x2="100" y2="40" stroke="LIGHTGRAY" stroke-width="1"></line>
                <line x1="0" y1="50" x2="100" y2="50" stroke="LIGHTGRAY" stroke-width="1"></line>
                <line x1="0" y1="60" x2="100" y2="60" stroke="LIGHTGRAY" stroke-width="1"></line>
                <line x1="0" y1="70" x2="100" y2="70" stroke="LIGHTGRAY" stroke-width="1"></line>
                <line x1="0" y1="80" x2="100" y2="80" stroke="LIGHTGRAY" stroke-width="1"></line>
                <line x1="0" y1="90" x2="100" y2="90" stroke="LIGHTGRAY" stroke-width="1"></line>
                <line x1="0" y1="100" x2="100" y2="100" stroke="LIGHTGRAY" stroke-width="1"></line>

                <line x1="0" y1="0" x2="0" y2="100" stroke="LIGHTGRAY" stroke-width="1"></line>
                <line x1="10" y1="0" x2="10" y2="100" stroke="LIGHTGRAY" stroke-width="1"></line>
                <line x1="20" y1="0" x2="20" y2="100" stroke="LIGHTGRAY" stroke-width="1"></line>
                <line x1="30" y1="0" x2="30" y2="100" stroke="LIGHTGRAY" stroke-width="1"></line>
                <line x1="40" y1="0" x2="40" y2="100" stroke="LIGHTGRAY" stroke-width="1"></line>
                <line x1="50" y1="0" x2="50" y2="100" stroke="LIGHTGRAY" stroke-width="1"></line>
                <line x1="60" y1="0" x2="60" y2="100" stroke="LIGHTGRAY" stroke-width="1"></line>
                <line x1="70" y1="0" x2="70" y2="100" stroke="LIGHTGRAY" stroke-width="1"></line>
                <line x1="80" y1="0" x2="80" y2="100" stroke="LIGHTGRAY" stroke-width="1"></line>
                <line x1="90" y1="0" x2="90" y2="100" stroke="LIGHTGRAY" stroke-width="1"></line>
                <line x1="100" y1="0" x2="100" y2="100" stroke="LIGHTGRAY" stroke-width="1"></line>
            </g>
            <line x1="20" y1="30" x2="80" y2="30" stroke="blue"></line>
            <line x1="80" y1="30" x2="80" y2="60" stroke="green"></line>
            <line x1="80" y1="60" x2="20" y2="60" stroke="red"></line>
            <line x1="20" y1="60" x2="20" y2="30" stroke="violet"></line>
        </svg>
    </div>
</body>
</html>
